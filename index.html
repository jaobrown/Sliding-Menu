<html>

<head>
    <meta charset="utf-8">
    <title>Slide Menu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="menuIcon">
    <div id="menuLine"></div>
</div>

<div id="mainMenu">
    <div id="logo">
        <img src="assets/logo.svg" alt="" height="75px" width="75px">
    </div>
    <ul>
        <li>HOME<div class="line"></div></li>
        <li>ABOUT<div class="line"></div></li>
        <li>SERVICES<div class="line"></div></li>
        <li>WORK<div class="line"></div></li>
        <li>CONTACT<div class="line"></div></li>
    </ul>
    <div id="close">
        <img src="assets/close.svg" height="30px" width="30px" alt="close">
    </div>
</div>


<script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="app/app.js" type="text/javascript"></script>
</body>

</html>
